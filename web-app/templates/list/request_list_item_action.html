
{% if action %}
    {% if action.detail %}
        <button onclick="location.href='{{action.detail}}'">Detail</button>
    {% endif %}
    {% if action.edit %}
        <button onclick="location.href='{{action.edit}}'">Edit</button>
    {% endif %}
    {% if action.joinShare %}
        <button onclick="location.href='{{action.joinShare}}'">Join</button>
    {% endif %}
{% endif %}
