<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    {% if errormsg %}
    <script>
        alert('{{ errormsg }}');
    </script>

    {% endif %}

<label >please enter the username and the password</label>
<form action="/oauth/register/" method="post">   {% csrf_token %}
    
    <p> username </p>
    <input id="username" type="text" name="username" >

    <p> password </p>
    <input id="password" type="password" name="password" >

    <p> email </p>
    <input id="email" type="email" name="email" >
    

    <input type="submit" value="register">
</form>



</body>
</html>
